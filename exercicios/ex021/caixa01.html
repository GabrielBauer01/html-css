<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
       
       h1{
           
            background-color: rgb(183, 183, 202);
            height: 300px;
            width: 300px;
            border-width: 10px; 
            border-style: solid;
            border-color: rgb(102, 9, 9);
            padding: 10px;

            margin: 10px 10px 45px 10px

        }

        a{

           border-style: solid;
           border-width: 10px;
           border-color: red;
           padding: 7px;
        
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a> Vamos ver como tudo isso funciona. </p>
    
</body>
</html>
